<SCRIPT LANGUAGE="JavaScript">
<!--

function shiftUp(oListBox,iIndex)
{
   if (iIndex>0)
   {
      var oOption = oListBox.options[iIndex];
	  var oPrevOption = oListBox.options[iIndex-1];
	  oListBox.insertBefore(oOption,oPrevOption);
   }
}
function shiftDown(oListBox,iIndex)
{
   if (iIndex<oListBox.options.length-1)
   {
      var oOption = oListBox.options[iIndex];
	  var oNextOption = oListBox.options[iIndex+1];
	  oListBox.insertBefore(oNextOption,oOption);
   }
}

function shiftUpOption()
{
   var oListBox = document.getElementById("fromList");
   shiftUp(oListBox,oListBox.selectedIndex);
}

function shiftDownOption()
{
   var oListBox = document.getElementById("fromList");
   shiftDown(oListBox,oListBox.selectedIndex);
}

//-->
</SCRIPT>
</HEAD>
